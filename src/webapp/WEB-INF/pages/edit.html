<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя пользователя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Введите Фамилию пользователя</label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <br/>
    <label for="email">Введите Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <input type="submit" value="Изменить!">
</form>
</body>
</html>
